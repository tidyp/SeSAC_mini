<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Customer Management System</title>
    <link rel="stylesheet" href="./common.css" />
    <script src="./storesDetail.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a id="users" href="/crm/users">users</a></li>
          <li><a id="orders" href="/crm/orders">orders</a></li>
          <li><a id="orderitems" href="/crm/orderitems">orderitems</a></li>
          <li><a id="items" href="/crm/items">items</a></li>
          <li><a id="stores" href="/crm/stores">stores</a></li>
        </ul>
        <div>search</div>
        <div>login</div>
      </nav>
    </header>
    <main>

      <table>
        <div class="tableName">매장 정보</div>
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody class="storetable"></tbody>
      </table>

      <table>
        <div class="tableName">월간 매출액</div>
        <thead>
          <tr>
            <th>Month</th>
            <th>Total Revenue</th>
            <th>Item Count</th>
          </tr>
        </thead>
        <tbody class="month_sales_table"></tbody>
      </table>

      <table>
        <div class="tableName">단골 고객</div>
        <thead>
          <tr>
            <th>Uesr_Id</th>
            <th>User_Name</th>
            <th>frequency</th>
          </tr>
        </thead>
        <tbody class="customer_table"></tbody>
      </table>

    </main>
    <footer></footer>
  </body>
</html>
